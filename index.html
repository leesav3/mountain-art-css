<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Mountain Art in CSS</title>
    </head>
    <body>
        <main>
            <div class="header""><h1>CSS Art</h1></div>
            <div id="container">
                <div id="sky">
                   <div class="main-sky" id="sky1"></div> 
                   <div class="main-sky t180" id="sky2"></div> 
                   <div class="main-sky" id="sky3"></div> 
                   <div class="main-sky t180" id="sky4"></div> 
                   <div class="main-sky" id="sky5"></div> 
                   <div class="main-sky t180" id="sky6"></div> 
                   <div class="main-sky" id="sky7"></div> 
                   <div class="main-sky t180" id="sky8"></div> 
                   <div class="main-sky" id="sky9"></div> 
                   <div class="main-sky t180" id="sky10"></div> 
                </div>
                <div id="mtn1">
                    <div id="mtn1-strip1a" class="mtn-up mtn1 m1-strip1"></div>
                    <div id="mtn1-strip1b" class="mtn-down mtn1 m1-strip1"></div>
                    <div id="mtn1-strip2a" class="mtn-up mtn1 m1-strip2"></div>
                    <div id="mtn1-strip2b" class="mtn-down mtn1 m1-strip2"></div>
                    <div id="mtn1-strip3a" class="mtn-up mtn1 m1-strip3"></div>
                    <div id="mtn1-strip3b" class="mtn-down mtn1 m1-strip3"></div>
                    <div id="mtn1-strip4a" class="mtn-up mtn1 m1-strip4"></div>
                    <div id="mtn1-strip4b" class="mtn-down mtn1 m1-strip4"></div>
                    <div id="mtn1-middle"></div>
                </div>
                <div id="mtn2" class="main-mtn">
                    <div id="mtn2-strip1a" class="mtn-up mtn2 m2-strip1"></div>
                    <div id="mtn2-strip1b" class="mtn-down mtn2 m2-strip1"></div>
                    <div id="mtn2-strip2a" class="mtn-up mtn2 m2-strip2"></div>
                    <div id="mtn2-strip2b" class="mtn-down mtn2 m2-strip2"></div>
                    <div id="mtn2-strip3a" class="mtn-up mtn2 m2-strip3"></div>
                    <div id="mtn2-strip3b" class="mtn-down mtn2 m2-strip3"></div>
                    <div id="mtn2-strip4a" class="mtn-up mtn2 m2-strip4"></div>
                    <div id="mtn2-strip4b" class="mtn-down mtn2 m2-strip4"></div>
                    <div id="mtn2-strip5a" class="mtn-up mtn2 m2-strip5"></div>
                    <div id="mtn2-strip5b" class="mtn-down mtn2 m2-strip5"></div>
                    <div id="mtn2-strip6a" class="mtn-up mtn2 m2-strip6"></div>
                    <div id="mtn2-strip6b" class="mtn-down mtn2 m2-strip6"></div>
                    <div id="mtn2-middle"></div>
                </div>
                <div id="mtn3" class="main-mtn">
                    <div id="mtn3-strip1a" class="mtn-up mtn3 m3-strip1"></div>
                    <div id="mtn3-strip1b" class="mtn-down mtn3 m3-strip1"></div>
                    <div id="mtn3-strip2a" class="mtn-up mtn3 m3-strip2"></div>
                    <div id="mtn3-strip2b" class="mtn-down mtn3 m3-strip2"></div>
                    <div id="mtn3-strip3a" class="mtn-up mtn3 m3-strip3"></div>
                    <div id="mtn3-strip3b" class="mtn-down mtn3 m3-strip3"></div>
                    <div id="mtn3-middle"></div>
                </div>
                <div id="mtn4" class="main-mtn">
                    <div id="mtn4-strip1a" class="mtn-up mtn4 m4-strip1"></div>
                    <div id="mtn4-strip1b" class="mtn-down mtn4 m4-strip1"></div>
                    <div id="mtn4-strip2a" class="mtn-up mtn4 m4-strip2"></div>
                    <div id="mtn4-strip2b" class="mtn-down mtn4 m4-strip2"></div>
                    <div id="mtn4-middle" class="mtn4"></div>
                </div>
                <div id="sun"></div>
            </div>
        </main>
    </body>
</html>
